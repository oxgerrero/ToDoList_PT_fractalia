<div class="container">
  <div class="card">
    <h2>Registro</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Usuario</label>
        <input type="text" [(ngModel)]="username" name="username" required />
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$" #pass="ngModel"/>
        <div *ngIf="password.invalid && password.touched" class="error">
          La contraseña debe tener al menos 8 caracteres, una mayúscula y una minúscula.
        </div>
      </div>
      <button type="submit">Registrarse</button>
      <p class="redirect">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </form>
  </div>
</div>
